<h4>User List editing application</h4>

<div class="user-list-container">
    <h3>Users</h3>
    <button class="cursor-pointer" routerLink="/user/null">Create user</button>
    <table class="table table-striped" cellspacing="0">
        <tr class="user-row user-header-row">
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Type</th>
        </tr>
        <tr class="user-row cursor-pointer" *ngFor="let user of users" routerLink="/user/{{user.id}}">
          <td>{{user.userName}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType}}</td>
        </tr>
    </table>
</div>
